<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="categorie.css" />
<title>Formation DORANCO</title>
</head>

<body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/resources/template/layout.xhtml">

		<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>
				<h:form>
					<h2>Gestion achats</h2>
					<h:panelGrid columns="3" cellpadding="3" cellspacing="8" >

						<ui:repeat value="#{categoriebean.allCategories}" var="a" style="border: 1px outline">
							<h:outputText style="color:black ; font-size:1.6em"
								value="#{a.nom}" />
							<br></br>
							<h:outputText style="color:red ; font-size:1.2em"
								value="#{a.remise} %" />
							<br></br>
							<h:graphicImage url="#{a.photo}" height="200" width="200"></h:graphicImage>
							<br></br>
						</ui:repeat>

					</h:panelGrid>
				</h:form>
			</f:view>
		</ui:define>

	</ui:composition>

</body>
</html>
