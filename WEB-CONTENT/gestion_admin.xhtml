<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<h:outputStylesheet library="css" name="table-style.css" />
<title>Formation DORANCO</title>
</head>

<h:body>
	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->
	<ui:composition template="/resources/template/layout.xhtml">
		<!-- Redefinition de la zone 'content' du layout  -->
		<ui:define name="content">
			<f:view>
				<h:form>
					<h:commandLink action="gestion_achats.xhtml" style="margin-left:90%">
						<h:outputText value="Categorie et article"></h:outputText>
					</h:commandLink>
					<h4>Listes des utilisateurs</h4>

					<h:dataTable id="datatable" value="#{userbean.getUsers()}" var="u"
						styleClass="order-table" headerClass="order-table-header"
						rowClasses="order-table-odd-row,order-table-even-row">

						<h:column>
							<!-- column header -->
							<f:facet name="header">Prenom</f:facet>
							<!-- row record -->
							<h:outputText value="#{u.prenom}" />
						</h:column>

						<h:column>
							<f:facet name="header">Nom</f:facet>
							<h:outputText value="#{u.nom}" />
						</h:column>

						<h:column>
							<f:facet name="header">Email</f:facet>
							<h:outputText value="#{u.email}" />
						</h:column>

						<h:column>
							<f:facet name="header">Mot de passe</f:facet>
							<h:outputText value="#{u.password}" />
						</h:column>

						<h:column>
							<f:facet name="header">Date de Naissance</f:facet>
							<h:outputText value="#{u.dateNaissance}">
								<f:convertDateTime pattern="E, MM yyyy"></f:convertDateTime>
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">Numero de telephone</f:facet>
							<h:outputText value="#{u.telephone}" />
						</h:column>

						<h:column>
							<f:facet name="header">Profil</f:facet>
							<h:outputText value="#{u.profil}" />
						</h:column>

						<h:column>
							<f:facet name="header">Adresse(s)</f:facet>
							<ui:repeat value="#{u.adresses}" var="a">
								<h:outputText
									value="#{a.numero} #{a.rue} #{a.codePostal} #{a.ville}" />
								<br />
							</ui:repeat>
						</h:column>

						<h:column>
							<f:facet name="header">Carte de Paiement(s)</f:facet>
							<ui:repeat value="#{u.cartesDePaiement}" var="a">
								<h:outputText
									value="#{a.nomProprietaire} #{a.prenomProprietaire} #{a.numero}" />
								<br />
							</ui:repeat>
						</h:column>

						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandButton value="Supprimer"
								action="#{userbean.deleteUser(u)}" />
						</h:column>
					</h:dataTable>
				</h:form>

				<h:form>
					<p></p>
					<p></p>
					<h2>Ajout d'un nouveau profil :</h2>
					<h:panelGroup id="panelUser">

						<h:panelGrid columns="3" cellpadding="0" cellspacing="8">

							<h:outputLabel value="Nom : "></h:outputLabel>
							<h:inputText id="nom" value="#{userbean.nom}" required="true"
								requiredMessage="Le Nom est obligatoire !">
								<f:validateLength minimum="2" maximum="20" />
								<f:validateRegex pattern="^[a-zA-Z-\s]*"></f:validateRegex>
							</h:inputText>
							<h:message for="nom" style="color:red"></h:message>

							<h:outputLabel value="Prenom : "></h:outputLabel>
							<h:inputText id="prenom" value="#{userbean.prenom}"
								required="true" requiredMessage="Le Prénom est obligatoire !">
								<f:validateLength minimum="2" maximum="20" />
								<f:validateRegex pattern="^[a-zA-Z-\s]*"></f:validateRegex>
							</h:inputText>
							<h:message for="prenom" style="color:red"></h:message>

							<h:outputLabel value="Email : "></h:outputLabel>
							<h:inputText id="email" value="#{userbean.email}" required="true"
								requiredMessage="L'email est obligatoire !">
								<f:validateLength minimum="8" maximum="30" />
							</h:inputText>
							<h:message for="email" style="color:red"></h:message>

							<h:outputLabel value="Mot de passe : "></h:outputLabel>
							<h:inputSecret id="motDePasse" value="#{userbean.password}"
								required="true"
								requiredMessage="Le mot de passe est obligatoire !">
								<f:validateLength minimum="8" maximum="30" />
								<!-- 					<f:validateRegex pattern="^[a-z]{1,}[A-Z]{1,}[0-9]{1,}[@%!-+?]{1,}*"></f:validateRegex> -->
							</h:inputSecret>
							<h:message for="motDePasse" style="color:red"></h:message>

							<h:outputLabel value="Date de naissance : "></h:outputLabel>
							<h:inputText id="dateNaissance" value="#{userbean.dateNaissance}"
								required="true"
								requiredMessage="La date de naissance est obligatoire">
								<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
							</h:inputText>
							<h:message for="dateNaissance" style="color:red"></h:message>

							<h:outputLabel value="telephone" />
							<h:inputText id="telephone" value="#{userbean.telephone}"
								required="true"
								requiredMessage="Le numero de telephone est obligatoire">
								<f:validateLength minimum="10" maximum="10" />
							</h:inputText>
							<h:message for="telephone" style="color:red"></h:message>

							<h:outputLabel value="Profil : "></h:outputLabel>
							<h:selectOneListbox id="profil" value="#{userbean.profil}"
								required="true"
								requiredMessage="Le choix du profil est obligatoirement !">
								<f:selectItem itemLabel="CLIENT" itemValue="CLIENT" />
								<f:selectItem itemLabel="MAGASINIER" itemValue="MAGASINIER" />
								<f:selectItem itemLabel="ADMIN" itemValue="ADMIN" />
							</h:selectOneListbox>
							<h:message for="profil" style="color:red"></h:message>

						</h:panelGrid>

					</h:panelGroup>

					<h:panelGroup id="panelButtons">
						<h:panelGrid columns="3" cellpadding="0" cellspacing="8">
							<h:commandButton id="addUser" value="Ajouter utilisateur"
								action="#{userbean.addAdminUser()}">
							</h:commandButton>
						</h:panelGrid>
					</h:panelGroup>

					<h:panelGroup id="panelMessagess">
						<h:panelGrid columns="1" cellpadding="0" cellspacing="0">
							<h:outputText value="#{userbean.messageSuccess}"
								style="color:green"></h:outputText>
							<h:outputText value="#{userbean.messageError}" style="color:red"></h:outputText>
						</h:panelGrid>
					</h:panelGroup>

				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
